<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h2>unordered html list</h2>
    <ul>
        <li>semangka</li>
        <li>jeruk</li>
        <li>durian</li>
     </ul>  
     
     <h2>Ordered html list</h2>
     <ol>
        <li>semangka</li>
        <li>jeruk</li>
        <li>durian</li>
     </ol>
     
     <h2></h2>
     <dl>
        <dt>semangka</dt>
            <dd>- ice watermelon</dd>
        <dt>durian</dt>
            <dd>- ice durian milk</dd>
     </dl>       
</body>
</html>
